version: "3.9"

services:
  # 1. DATABASE
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    env_file:
      - .env

  # 2. API GATEWAY (ĐIỂM TRUY CẬP CHÍNH)
  api-gateway:
    build: ../services/api-gateway
    container_name: api-gateway
    ports:
      - "8000:8080"
    depends_on:
      - tenant-auth-service
      - menu-service
      - order-payment-service
    restart: always

  # 3. CÁC MICROSERVICES
  tenant-auth-service:
    build: ../services/tenant-auth-service
    container_name: tenant-auth-service
    # Có thể đóng port 7001 nếu muốn bắt buộc đi qua Gateway
    ports:
      - "7001:8080" 
    depends_on:
      - postgres
    env_file:
      - .env

  menu-service:
    build: ../services/menu-service
    container_name: menu-service
    ports:
      - "7002:8080"
    depends_on:
      - postgres
    env_file:
      - .env

  order-payment-service:
    build: ../services/order-payment-service
    container_name: order-payment-service
    ports:
      - "7003:8080"
    depends_on:
      - postgres
    env_file:
      - .env

  customer-reservation-service:
    build: ../services/customer-reservation-service
    container_name: customer-reservation-service
    ports:
      - "7004:80"

  ai-service:
    build: ../services/ai-service
    container_name: ai-service
    ports:
      - "7005:5000"

